<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | AtomicPong</title>
    <button onclick="goFullScreen()">Tam Ekran ve Yatay Mod</button>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=960 height=300 tabindex="-1" style="width: 960px; height: 300px; background: #1F1F20"></canvas>
    <script src="Build/AtomicPongBuild.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      function goFullScreen() {
    var canvas = document.getElementById("unity-canvas");

    // Cihazı yatay moda çevir
    if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(function(error) {
            console.warn("Ekran kilitleme başarısız:", error);
        });
    }

    // Tam ekran moduna geç
    if (canvas.requestFullscreen) {
        canvas.requestFullscreen();
    } else if (canvas.mozRequestFullScreen) { // Firefox
        canvas.mozRequestFullScreen();
    } else if (canvas.webkitRequestFullscreen) { // Chrome, Safari ve Opera
        canvas.webkitRequestFullscreen();
    } else if (canvas.msRequestFullscreen) { // IE/Edge
        canvas.msRequestFullscreen();
    }
}

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/AtomicPongBuild.data",
        frameworkUrl: "Build/AtomicPongBuild.framework.js",
        codeUrl: "Build/AtomicPongBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "TheBomb",
        productName: "AtomicPong",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
